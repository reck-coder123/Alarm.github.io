<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm clock</title>
    <link rel="icon" href="https://m.media-amazon.com/images/I/61jAO6BC3nL._SL1500_.jpg" type="image/icon type" style="width: 6px ; ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
        <div class="header"><h1 class="heading">Online Alarm clock</h1></div>
        <div class="subheader"><h2 class="sub">Let time follow you!!</h2></div>
       <div class="samay"><h2>Time is </h2><span id="time"> </span></h1>
        <div class="alarm"><h2>Set alarm</h2></div>
        <div class="set_alarm">
            <div id="hour1" align="centre">0</div>
            <div id="hour2"align="centre">0</div>
            <div id="divider"align="centre">:</div>
            <div id="minute1"align="centre">0</div>
            <div id="minute2"align="centre">0</div>
        </div>
            <div class="buton">
            <div id="increase"><button type="button">+</button></div>
            <div id="decrese"><button type="button">-</button></div>
            <div id="increase1"><button type="button">+</button></div>
            <div id="decrese1"><button type="button">-</button>
            </div>
        </div>
        <div class="set" id="set"><button type="button">Set Alarm</button></div>
        <script src="script.js"></script>
    </div>
    
    
</body>
</html>
